<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM collection</title>
</head>
<body>
    <a id="abc">
        <span class="abc">a</span>
        <span class="abc">b</span>
        <span class="abc">c</span>
    </a>
    <br>
    <a id="xyz">
        <i id="xyz">x</i>
        <i id="xyz">y</i>
        <i id="xyz">z</i>
    </a>

    <script>
        var abc = document.getElementsByClassName("abc");
        var xyz = document.getElementsByTagName("i");
        
        for (var i=0; i<xyz.length; i++)
        {
            document.write(xyz[i].textContent+"<br>");
        };
        
    </script>

</body>
</html>
