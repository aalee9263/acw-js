
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
        //..........Logical Operators..............////
        /*
        
        AND -   &&,
        OR  -   ||,
        NOT -   ! 
        
        */
        var a = 1;
        var b = 2;

        if (a != 0)
        {
            if (a>b)
                console.log("a is greater than b")
            else 
                console.log("b is greater than a")
        }

        
    </script>
</body>
</html>
