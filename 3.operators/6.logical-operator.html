
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic & Assignment operators</title>
</head>
<body>
    <script>
        /*...... +, -, *, /, %,.... */

        var a = 10;
        var b = -2;

        /*
        logical operators
        AND -   &&
        OR  -   ||
        NOT -   !
        */
//&& AND
    if (a >= 0 && b >= 0)
    {
        if(a>b)
            console.log("a is greater than b")
    }
//|| OR
    if (a >= 0 || b >= 0)
    {
        if(a>b)
            console.log("a is greater than b")
    }
// ! NOT
    if (a != 0)
    {
        if(a>b)
            console.log("a is greater than b")
        else
            console.log("b is greather than a")
    }

    </script>
</body>
</html>
