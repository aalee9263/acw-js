
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <p class="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi omnis, nulla vero, esse ipsum dolorem sit dignissimos consequatur corrupti distinctio delectus fugiat perspiciatis ipsam. Neque ipsam iure est debitis? Officiis.</p>
    <script>
        /* =, ==, ===, >, <, >=, <= */
        var a = 1;
        var b = 2;

        if (a<b){
            document.getElementsByClassName("para")[0].textContent = "a is greather than b"
        }
        else if (a == b)
        {
            document.getElementsByClassName("para")[0].textContent = "a is equal to a"
        }
        else
        {
            document.getElementsByClassName("para")[0].textContent = "b is greather than a"
        }


    </script>
</body>
</html>
