<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>


    <script>
    //switch , case, default, break
    //these 4 keywords will be use in this


        var trafficLight = "blue";

        switch(trafficLight)
        {
            case "red":
                document.write("Stop!");
                break;
            case "yellow":
                document.write("Be Ready!");
                break;
            case "green":
                document.write("Go!");
                break;
            default:
                document.write("Nothing is matched!")
        }
    </script>

</body>
</html>
