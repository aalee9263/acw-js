<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Functions</title>
</head>
<body>
    <script>

        document.write(factorial(4));
        //factorial 5: 5*4*3*2*1
        function factorial(n)
        {
            if(n==1)
            {
                return 1;
            }     
            return n*factorial(n-1);
        }
    </script>
</body>
</html>
