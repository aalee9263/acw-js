<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1 id="heading1">Heading 1</h1>
    <h2 id="heading2">Heading 2</h2>
    <h3 id="heading3">Heading 3</h3>
    <h4 id="heading4">Heading 4</h4>
    <script>
        
        changeCSS();
        function changeCSS()
        {
            document.getElementById("heading1").style.color = "orange";
            document.getElementById("heading2").style.color = "red";
            document.getElementById("heading3").style.color = "cyan";
            document.getElementById("heading4").style.color = "brown";
        }

        a= 10;

        increamentA();
        increamentA();

        function increamentA()
        {
            a++;
        } 

        console.log(a)

    </script>
</body>
</html>
