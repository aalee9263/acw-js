<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1 id="heading">Heading</h1>
    
    <script>
    
    // add(4, 5);
    // mul(4, 5);
    console.log(add(4, 5));
    console.log(mul(4, 5));
    console.log(remainder(4, 5));
    document.getElementById("heading").textContent = remainder(4, 5)
    
    
    function add(a, b)
    {
        return a+b;
    }
    function mul(a, b)
    {
        return a*b;
    }
    
    function remainder(a, b)
    {
        return a%b;
    }
    
    </script>
</body>
</html>
