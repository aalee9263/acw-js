<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <script>
    
    add(4, 5);
    mul(4, 5);

    
    function add(a, b)
    {
        console.log(a+b);
    }
    function mul(a, b)
    {
        console.log(a*b);
    }
    
    </script>
</body>
</html>
