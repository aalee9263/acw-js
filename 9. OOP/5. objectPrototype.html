<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //this is how we make objects in javascript
        // var obj = {

        //     field4: "value4",

        // but now we will study objects in more way like functions

        function car()
        {
            this.model = "2023";
            this.make = "honda";
            
        }

        car.prototype.price = "5555";


        var car1 = new car();
        car1.model = "2022"
        console.log(car1.price)
    </script>
