<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        // function k ander function ko run kerny k liye closure use hota hai
        
        function a()
        {
            var val = 10;
            
            function increament()
            {
                val++;
            }
            increament();
            return val;
        }
        console.log(a())
        
    </script>
</body>
</html>
