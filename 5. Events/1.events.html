<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="a()">Click me</button>
    <script>
        function a()
        {
            document.write("the function a is called")
        }

        window.onclick = function()
        {
            document.write("you have Clicked the window")
        }
    </script>
</body>
</html>
