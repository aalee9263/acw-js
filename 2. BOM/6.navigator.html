<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator in BOM</title>
</head>
<body>
    <script>
        /*
        navigator.cookieEnabled
        navigator.appCodeName   // returns application name
        navigator.appVersion
        navigator.platform
        navigator.userAgent
        navigator.javaEnabled()
        navigator.producut // returns the product nameof the browser engines        
        */

        document.write(navigator.cookieEnabled+"<br>");
        document.write(navigator.appCodeName+"<br>");
        document.write(navigator.appVersion+"<br>");
        document.write(navigator.platform+"<br>");
        document.write(navigator.userAgent+"<br>");
        document.write(navigator.javaEnabled()+"<br>");
        document.write(navigator.product+"<br>");
    </script>
</body>
</html>
