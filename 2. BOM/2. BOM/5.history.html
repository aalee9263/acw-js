<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History in BOM</title>
</head>
<body>

        <form action="#">
            <input type="text" placeholder="name" ><br><br>
            <input password="text" placeholder="passsword"><br><br>
            <input type="submit" value="submit"><br><br>

            <button onclick="goBwd()">Backward</button>
            <button onclick="goFwd()">Forward</button>
        </form>
    <script>
        /*
        window.history or history
        window.history.back()
        windnow.history.forward()
        */

        function goFwd(){
            window.history.forward();
        }
        function goBwd(){
            window.history.back();
        }

    </script>
</body>
</html>
