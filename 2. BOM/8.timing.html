<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing in BOM</title>
</head>
<body>
    <script>
        /*
        window.setTimeout(function, time) or setTimeout(function, time)
        clearTimeout
        setInterval
        clearInterval
        */

        // var greetings = window.setTimeout(greet, 1000);
        // function greet()
        // {
        //     alert("Hello World");
        // } 

        // var greetings = window.setTimeout((greet) => 
        // {
        //     alert("Hello World");   
        // }, 1000
        // );
        
    
    
    
        var count = 0;
        var countValue = setInterval(msg, 2000);
        function msg()
        {
            count = count + 1;
            document.write(count+"<br>");
            if (count==5)
            {
                clearTimeout(countValue)
            }
        }
    </script>
</body>
</html>
